<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <!-- 主卡片 -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">我的 Todo List</h4>
                </div>

                <div class="card-body">
                    <!-- 添加区域 -->
                    <div class="row g-2 mb-4">
                        <div class="col-7">
                            <input type="text" id="todo-input" class="form-control" placeholder="输入任务名称..." aria-label="任务名称">
                        </div>
                        <div class="col-3">
                            <select id="todo-priority" class="form-select" aria-label="优先级">
                                <option value="5">优先级 5</option>
                                <option value="4">优先级 4</option>
                                <option value="3" selected>优先级 3</option>
                                <option value="2">优先级 2</option>
                                <option value="1">优先级 1</option>
                            </select>
                        </div>
                        <div class="col-2 d-grid">
                            <button id="btn-add" class="btn btn-success" type="button" onclick="addTodo()">添加</button>
                        </div>
                    </div>

                    <!-- 任务列表 -->
                    <ul id="todo-list" class="list-group list-group-flush"></ul>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="btn-prev" class="btn btn-outline-secondary btn-sm" onclick="prevPage()">上一页</button>
                        <span id="page-info" class="text-muted small"></span>
                        <button id="btn-next" class="btn btn-outline-secondary btn-sm" onclick="nextPage()">下一页</button>
                    </div>
                </div>

                <div class="card-footer text-center text-muted small">
                    Powered by ASP.NET Core + Bootstrap 5
                </div>
            </div>

            <!-- 编辑对话框 -->
            <div id="edit-modal" class="modal-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
                <div class="modal-card">
                    <h5 id="edit-modal-title" class="mb-3">编辑 Todo</h5>
                    <input type="hidden" id="edit-todo-id">
                    <input type="text" id="edit-todo-input" class="form-control mb-3" placeholder="输入任务名称..." aria-label="编辑任务名称">
                    <select id="edit-todo-priority" class="form-select mb-3" aria-label="编辑优先级">
                        <option value="5">优先级 5</option>
                        <option value="4">优先级 4</option>
                        <option value="3" selected>优先级 3</option>
                        <option value="2">优先级 2</option>
                        <option value="1">优先级 1</option>
                    </select>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" type="button" onclick="closeEditModal()">取消</button>
                        <button class="btn btn-primary" type="button" onclick="updateTodo()">保存</button>
                    </div>
                </div>
            </div>


            <!-- 删除确认对话框 -->
            <div id="delete-modal" class="modal-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title">
                <div class="modal-card">
                    <h5 id="delete-modal-title" class="mb-2">确认删除</h5>
                    <p class="text-muted mb-3">确定要删除这个 Todo 吗？此操作不可撤销。</p>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" type="button" onclick="closeDeleteModal()">取消</button>
                        <button class="btn btn-danger" type="button" onclick="confirmDeleteTodo()">删除</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
