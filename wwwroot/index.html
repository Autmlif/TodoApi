<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <!-- 主卡片 -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">我的 Todo List</h4>
                </div>

                <div class="card-body">
                    <!-- 添加/编辑区域 -->
                    <div class="input-group mb-4">
                        <input type="text" id="todo-input" class="form-control" placeholder="输入任务名称..." aria-label="任务名称">
                        <input type="hidden" id="todo-id">
                        <button id="btn-add" class="btn btn-success" type="button" onclick="addTodo()">添加</button>
                        <button id="btn-update" class="btn btn-primary d-none" type="button" onclick="updateTodo()">保存</button>
                        <button id="btn-cancel" class="btn btn-secondary d-none" type="button" onclick="cancelEdit()">取消</button>
                    </div>

                    <!-- 任务列表 -->
                    <ul id="todo-list" class="list-group list-group-flush">
                        <!-- JS 动态生成 li.list-group-item -->
                    </ul>
                </div>

                <div class="card-footer text-center text-muted small">
                    Powered by ASP.NET Core + Bootstrap 5
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
